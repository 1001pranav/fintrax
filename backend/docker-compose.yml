version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: fintrax-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-fintrax}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-fintrax123}
      POSTGRES_DB: ${DB_NAME:-fintrax_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-fintrax} -d ${DB_NAME:-fintrax_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fintrax-network

  # Go backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fintrax-backend
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-fintrax}
      DB_PASSWORD: ${DB_PASSWORD:-fintrax123}
      DB_NAME: ${DB_NAME:-fintrax_db}
      GIN_MODE: ${GIN_MODE:-debug}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      EMAIL: ${EMAIL:-}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD:-}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fintrax-network

volumes:
  postgres_data:
    driver: local

networks:
  fintrax-network:
    driver: bridge
