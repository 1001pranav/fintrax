name: Deploy to Staging

on:
  push:
    branches: [ develop ]
  workflow_dispatch:  # Allow manual deployment

jobs:
  # Deploy to Staging
  deploy-staging:
    name: Deploy to Staging Environment
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.fintrax.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.STAGING_API_URL || 'https://api-staging.fintrax.com' }}
        run: npm run build

      - name: Build backend
        working-directory: ./backend
        run: |
          go mod download
          CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo -o fintrax main.go

      - name: Deploy to staging
        env:
          STAGING_DEPLOY_KEY: ${{ secrets.STAGING_DEPLOY_KEY }}
          STAGING_HOST: ${{ secrets.STAGING_HOST }}
        run: |
          echo "Deploying to staging environment..."
          echo "Configure your staging deployment here"

      - name: Run database migrations (staging)
        env:
          STAGING_DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
        run: |
          echo "Run staging migrations here"

      - name: Health check
        run: |
          echo "Performing staging health check..."
          sleep 10
          # curl -f https://staging.fintrax.com/health || exit 1

      - name: Notify team
        if: success()
        run: |
          echo "Staging deployment successful! Ready for testing."
